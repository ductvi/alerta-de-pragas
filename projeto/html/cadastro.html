<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plague Alert</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    
</head>

<body>
    <header>
        <img src="../imagens/DENGOSO.png" alt="plaguealert">
    </header>

    <div class="container">


        <main>
            <form id="register-form" action="cadastro.php" method="POST">
                <h2>Bem-vindo!</h2>
                <p>Cadastre-se para aproveitar nosso site.</p>
                <div class="input-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <input type="text" id="usuario" name="usuario" placeholder="Nome de Usuario" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
                </div>
                <div class="input-group">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
                <div class="input-group">
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <button type="submit">Cadastrar</button>
                <!-- Área de mensagem de erro -->
                <div id="error-message-register" style="color: red; margin-top: 10px;"></div>

            </form>
            <h3 class="japossuicadastro">Já possui cadastro? <a href="login.html">Clique Aqui.</a></h3>

        </main>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Plague Alert - Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        // Suas configurações do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBZ_Wyii2n79cPkpalEp6_Lx_OX6B4l09w",
            authDomain: "plague-alert.firebaseapp.com",
            projectId: "plague-alert",
            storageBucket: "plague-alert.firebasestorage.app",
            messagingSenderId: "847679471985",
            appId: "1:847679471985:web:c4903bea1637ed248cf6d0",
            measurementId: "G-7CT71FZKBV"
        };

        // Inicializando Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Função para cadastro
        async function registerUser(email, senha) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                console.log("Usuário registrado:", userCredential.user);
                window.location.href = 'home.html'; // Redireciona após cadastro
            } catch (error) {
                console.error("Erro ao cadastrar:", error.message);
            }
        }

        // Captura o evento de envio do formulário de cadastro
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            registerUser(email, senha);
        });

    </script>

    <script type="module" src="javascript/auth.js"></script>
</body>

</html>
