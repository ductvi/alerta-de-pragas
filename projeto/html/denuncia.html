<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plague Alert - Mapa de Pragas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    /* Estilo do cabe√ßalho */
header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo-container {
    margin-bottom: 0; /* Removido o margin-bottom para alinhar melhor o logo */
}

/* Estilo para a logo */
.logo-container img {
    width: 100%;
    max-width: 300px;
    min-width: 150px;
    height: auto;
    max-height: 150px;
    min-height: 75px;
    object-fit: contain;
}

/* Estilo do menu */
header nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 20px; /* Espa√ßamento entre os itens do menu */
}

header nav ul li {
    display: inline;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

header nav ul li a:hover {
    background-color: #575757; /* Cor de fundo ao passar o mouse */
}

    .controls {
      background-color: #ecf0f1;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label {
      font-weight: 500;
    }

    select, button {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #bdc3c7;
      background-color: white;
      cursor: pointer;
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }

    #map {
      height: calc(100vh - 160px);
      width: 100%;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

    /* Estilo para os popups */
    .leaflet-popup-content {
      min-width: 200px;
    }

    .popup-header {
      font-weight: bold;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    .popup-row {
      margin: 3px 0;
      display: flex;
      justify-content: space-between;
    }

    .popup-label {
      font-weight: 500;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../imagens/DENGOSO.png" alt="Plague Alert Logo">
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="denuncia.html">Den√∫ncia</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <div class="controls">
    <div class="control-group">
      <label for="plagueType">Tipo de Praga:</label>
      <select id="plagueType">
        <option value="mosquito">ü¶ü Mosquito</option>
        <option value="rato">üêÄ Rato</option>
        <option value="escorpiao">ü¶Ç Escorpi√£o</option>
        <option value="formiga">üêú Formiga</option>
        <option value="barata">ü™≥ Barata</option>
        <option value="cupim">ü™≤ Cupim</option>
        <option value="pombo">ü¶ú Pombo</option>
      </select>
    </div>

    <button id="saveBtn">Salvar Den√∫ncia</button>
    <button id="loadBtn">Carregar Den√∫ncias</button>
    <button id="clearBtn">Limpar Mapa</button>
  </div>

  <div id="map"></div>

  <footer>
    <p>&copy; 2025 Plague Alert - Todos os direitos reservados</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBZ_Wyii2n79cPkpalEp6_Lx_OX6B4l09w",
      authDomain: "plague-alert.firebaseapp.com",
      projectId: "plague-alert",
      storageBucket: "plague-alert.appspot.com",
      messagingSenderId: "847679471985",
      appId: "1:847679471985:web:c4903bea1637ed248cf6d0"
    };

    // Inicializa√ß√£o do Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Inicializa√ß√£o do Mapa
    const map = L.map('map').setView([-23.5505, -46.6333], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // √çcones personalizados por tipo de praga
    const plagueIcons = {
      mosquito: L.divIcon({
        html: `<div style="background-color: black; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white;">ü¶ü</div>`,
        className: 'custom-icon',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      }),
      rato: L.divIcon({
        html: `<div style="background-color: yellow; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: black;">üêÄ</div>`,
        className: 'custom-icon',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      }),
      escorpiao: L.divIcon({
        html: `<div style="background-color: red; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white;">ü¶Ç</div>`,
        className: 'custom-icon',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      }),
      barata: L.divIcon({
        html: `<div style="background-color: orange; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white;">ü™≥</div>`,
        className: 'custom-icon',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
        
      }),
      formiga: L.divIcon({
        html: `<div style="background-color: purple; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white;">üêú</div>`,
        className: 'custom-icon',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
        
      }),
      cupim: L.divIcon({
        html: `<div style="background-color: green; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white;">ü™≤</div>`,
        className: 'custom-icon',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
        
      }),
      pombo: L.divIcon({
        html: `<div style="background-color: blue; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white;">ü¶ú</div>`,
        className: 'custom-icon',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
        
      })
    };

    // Vari√°veis globais
    let tempMarkers = [];
    let loadedMarkers = [];
    let currentPlagueType = 'mosquito';

    // Atualiza o tipo de praga selecionado
    document.getElementById('plagueType').addEventListener('change', (e) => {
      currentPlagueType = e.target.value;
    });

    // Adiciona pin ao clicar no mapa
    map.on('click', (e) => {
      const { lat, lng } = e.latlng;
      const plagueName = document.getElementById('plagueType').options[document.getElementById('plagueType').selectedIndex].text;
      
      const marker = L.marker([lat, lng], {
        icon: plagueIcons[currentPlagueType],
        draggable: true
      }).addTo(map)
        .bindPopup(`
          <div class="popup-header">Nova Den√∫ncia</div>
          <div class="popup-row">
            <span class="popup-label">Tipo:</span>
            <span>${plagueName}</span>
          </div>
          <div class="popup-row">
            <span class="popup-label">Lat:</span>
            <span>${lat.toFixed(5)}</span>
          </div>
          <div class="popup-row">
            <span class="popup-label">Lng:</span>
            <span>${lng.toFixed(5)}</span>
          </div>
        `);
      
      tempMarkers.push({ 
        lat, 
        lng, 
        marker, 
        type: currentPlagueType,
        typeName: plagueName
      });
    });

    // Salva pins no Firestore
    document.getElementById('saveBtn').addEventListener('click', async () => {
      if (tempMarkers.length === 0) {
        alert("Adicione pelo menos uma den√∫ncia no mapa!");
        return;
      }

      try {
        const batch = db.batch();
        const markersRef = db.collection("markers");
        
        tempMarkers.forEach((pin) => {
          const docRef = markersRef.doc();
          batch.set(docRef, {
            lat: pin.lat,
            lng: pin.lng,
            type: pin.type,
            typeName: pin.typeName,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            status: "pendente"
          });
        });

        await batch.commit();
        alert(`${tempMarkers.length} den√∫ncia(s) salva(s) com sucesso!`);
        
        // Limpa os pins tempor√°rios
        tempMarkers.forEach(pin => map.removeLayer(pin.marker));
        tempMarkers = [];
        
      } catch (error) {
        console.error("Erro ao salvar:", error);
        alert(`Erro ao salvar: ${error.message}`);
      }
    });

    // Carrega pins do Firestore
    document.getElementById('loadBtn').addEventListener('click', async () => {
      try {
        // Limpa marcadores existentes
        loadedMarkers.forEach(marker => map.removeLayer(marker));
        loadedMarkers = [];
        
        const querySnapshot = await db.collection("markers")
          .orderBy("createdAt", "desc")
          .get();

        if (querySnapshot.empty) {
          alert("Nenhuma den√∫ncia encontrada!");
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const marker = L.marker([data.lat, data.lng], {
            icon: plagueIcons[data.type] || plagueIcons.mosquito
          }).addTo(map)
            .bindPopup(`
              <div class="popup-header">Den√∫ncia #${doc.id.slice(0, 5)}</div>
              <div class="popup-row">
                <span class="popup-label">Tipo:</span>
                <span>${data.typeName || data.type}</span>
              </div>
              <div class="popup-row">
                <span class="popup-label">Status:</span>
                <span>${data.status || 'pendente'}</span>
              </div>
              <div class="popup-row">
                <span class="popup-label">Data:</span>
                <span>${data.createdAt?.toDate().toLocaleDateString() || 'N/A'}</span>
              </div>
            `);
          
          loadedMarkers.push(marker);
        });

        alert(`${querySnapshot.size} den√∫ncia(s) carregada(s)!`);
      } catch (error) {
        console.error("Erro ao carregar:", error);
        alert(`Erro ao carregar: ${error.message}`);
      }
    });

    // Limpa o mapa
    document.getElementById('clearBtn').addEventListener('click', () => {
      tempMarkers.forEach(pin => map.removeLayer(pin.marker));
      loadedMarkers.forEach(marker => map.removeLayer(marker));
      tempMarkers = [];
      loadedMarkers = [];
    });

    // Monitora altera√ß√µes em tempo real (opcional)
    db.collection("markers")
      .onSnapshot((snapshot) => {
        console.log(`Atualiza√ß√£o: ${snapshot.size} den√∫ncias no banco de dados`);
      });
  </script>
</body>
</html>
