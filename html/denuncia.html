<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plague Alert - Denúncia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/denuncia.css"> <!-- Se quiser também separar o CSS -->
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../imagens/DENGOSO.png" alt="Plague Alert Logo">
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="denuncia.html">Denúncia</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <div class="controls">
    <div class="control-group">
      <label for="plagueType">Tipo de Praga:</label>
      <select id="plagueType">
        <option value="mosquito">🦟 Mosquito</option>
        <option value="rato">🐀 Rato</option>
        <option value="escorpiao">🦂 Escorpião</option>
        <option value="formiga">🐜 Formiga</option>
        <option value="barata">🪳 Barata</option>
        <option value="cupim">🪲 Cupim</option>
        <option value="pombo">🦜 Pombo</option>
      </select>
    </div>

    <div class="control-group">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Ex: Rua da Mooca, 100 - São Paulo" />
      <button id="buscarEndereco">Buscar</button>
    </div>

    <div id="resultadoEndereco">
      <strong>Localização confirmada:</strong>
      <span id="regiaoSelecionada"></span>
    </div>

    <button id="saveBtn">Salvar Denúncia</button>
    <button id="loadBtn">Carregar Denúncias</button>
    <button id="clearBtn">Limpar Mapa</button>
  </div>

  <div id="map"></div>

  <footer>
    <p>&copy; 2025 Plague Alert - Todos os direitos reservados</p>
  </footer>

  <!-- Bibliotecas -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
  <!-- Seu Script -->
  <script src="../javascript/denuncia.js"></script>

</body>
</html>
